          ></a>

            ></li>
          </ul>
        </div>

        <!-- Crédits/Copyright -->
        <div class="footer_cc">
          <p id="footer_cc_credits">Crédits : agence CHOCOBEAT</p>
          <p id="footer_cc_copyright">
            COPYRIGHT © 80's Auction 2021. Tous droits réservés.
